  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"

    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"

    crossorigin="anonymous">
  <script src="../../node_modules/jquery/dist/jquery.js"></script>

  <!-- import module tự động hoàn thành form cho việc tìm kiếm trang trại nhập dữ liệu -->
  <script src="../../node_modules/web3/dist/web3.min.js"></script>
  <script src="../CowStruct.js"></script>
  <script src="addcow.js"></script>
</head>
<div id="loader" style="z-index:99999 ;width: 100%; height: 100%; background-color: rgb(114, 114, 114);opacity: 0%;">
  <img style="display: block; margin-left: auto; margin-right: auto;padding-top: 25%; margin-bottom: auto;" class="center"
    width="80px" height="auto" src="https://mir-s3-cdn-cf.behance.net/project_modules/disp/585d0331234507.564a1d239ac5e.gif">
</div>

<body>
  <br>
  <br>
  <br>
  <br>
  <br>
  <form id="CowInfoForm" style="width:95%">
    <div class="row container">
      <div class="col ">
        <h3 class="text-success">Thông tin trang trại</h3>
        <div class="container" style="border:solid 1px; border-radius:4px; border-color: #218838">
          <div class="form-group">
            <label>Mã trang trại</label>
            <input id="_farmID" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label>Tên trang trại</label>
            <input id="_farmName" class="form-control" type="text" disabled>
          </div>
          <div class="form-group">
            <label>Địa chỉ</label>
            <input id="_farmAddress" class="form-control" type="text" disabled>
          </div>
          <div class="form-group">
            <label>Tên chủ trang trại</label>
            <input id="_farmOwner" class="form-control" type="text" disabled>
          </div>
        </div>
      </div>
      <!-- </div>
    <div class="row mt-2"> -->
      <div class="col">
        <h3 class="text-success">Thông tin bò</h3>
        <div class="container" style="border:solid 1px; border-radius:4px; border-color: #218838">
          <div class="form-group">
            <label>Số hiệu</label>
            <input id="_id" class="form-control" type="text">
            <input id="_id2" type="checkbox" onclick="show_id_input()"> Bò mới sinh / chưa có số hiệu
            
          </div>
          <div class="form-group">
            <label>Giống</label>
            <input id="_gender" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label>Giới tính:</label>
            <select id="_sex">
              <option value="1">Đực</option>
              <option value="0">Cái</option>
            </select>
          </div>
          <div class="form-group">
            <label>Ngày tháng năm sinh</label>
            <input id="_birthday" class="form-control" type="date">
          </div>
          <div class="form-group">
            <label>Nơi sinh</label>
            <input id="_birthplace" class="form-control" type="text">
          </div>
        </div>
      </div>

      <div class="col mr-5">
        <h3 class="text-success">Thông tin huyết thống</h3>
        <div class="container" style="border:solid 1px; border-radius:4px; border-color: #218838">
          <h5 class="text-success">Bò bố</h5>
          <div class="form-group">
            <label>Số hiệu</label>
            <input id="_fatherID" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label>Giống</label>
            <input id="_fatherGender" class="form-control" type="text">
          </div>
        </div>
        <div class="container mt-1" style="border:solid 1px; border-radius:4px; border-color: #218838">
          <h5 class="text-success">Bò mẹ</h5>
          <div class="form-group">
            <label>Số hiệu</label>
            <input id="_motherID" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label>Giống</label>
            <input id="_motherGender" class="form-control" type="text">
          </div>
        </div>
      </div>

    </div>
    </div>
  </form>
  <button id="submit_btn" class="btn btn-success float-right mt-5 mr-5" type="submit">Xác thực dữ liệu</button>
  <!-- //modalChain -->
  <button id="showModal"  hidden class="d-none" data-toggle="modal" data-target="#blockchainModal"></button>
  <div class="modal fade" id="blockchainModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Dữ liệu đã xác thực, đẩy thông tin lên BlockChain?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h6>Các thông tin sau sẽ được hệ thống đẩy lên blockchain, Hãy kiểm tra kỹ thông tin trước khi thực hiện!</h6>
          <span class="badge badge-primary">ID được cấp mới:</span>
          <p style=" word-wrap: break-word" id="CowID"></p>
          <span class="badge badge-primary">Dữ liệu sẽ được đẩy lên:</span>
          <p style=" word-wrap: break-word" id="dataBlockchain"></p>
          <img id="spiner" src="https://4.bp.blogspot.com/-wtnu5Txw2Ek/WyoYo1OsfjI/AAAAAAAAEPg/c1ZtUzAfAVUYDG0nYH5fGghcOP5qWsZVACLcBGAs/s320/gif-loading91.gif" alt="Đang đẩy dữ liệu lên blockchain">
        </div>
        <div class="modal-footer">
          <button id="closeChainModal" type="button" class="btn btn-secondary" data-dismiss="modal">Hủy</button>
          <button id="pushToChain_btn" type="button" class="btn btn-primary">Đẩy lên BlockChain</button>
        </div>
      </div>
    </div>
  </div>
</body>
<script>
  function show_id_input() {
    if ($('#_id2').is(":checked")) { $('#_id').hide(); $('#_id').val() = ''; }
    else { $('#_id').show(); }
  }
</script>

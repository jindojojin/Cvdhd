<head>
  <!-- bootstrap + jquery -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="../../node_modules/jquery/dist/jquery.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

  <script src="addcow.js"></script>
  <!-- import module tự động hoàn thành form cho việc tìm kiếm trang trại nhập dữ liệu -->
  <link href="../../node_modules/autocomplete-js/dist/autocomplete.min.css" rel="stylesheet">
  <script src="../../node_modules/autocomplete-js/dist/autocomplete.min.js"></script>
</head>

<body>
  <br>
  <br>
  <form id="CowInfoForm" style="width:100%">
    <div class="row">
      <div class="col ">
        <h3 class="text-success">Thông tin trang trại</h3>
        <div class="container" style="border:solid 1px; border-radius:4px; border-color: #218838">
          <div class="form-group">
            <label>Mã trang trại</label>
            <input id="_farmID" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label>Tên trang trại</label>
            <input id="_farmName" class="form-control" type="text" disabled>
          </div>
          <div class="form-group">
            <label>Địa chỉ</label>
            <input id="_farmAddress" class="form-control" type="text" disabled>
          </div>
          <div class="form-group">
            <label>Tên chủ trang trại</label>
            <input id="_farmOwner" class="form-control" type="text" disabled>
          </div>
        </div>
      </div>
    <!-- </div>
    <div class="row mt-2"> -->
      <div class="col">
        <h3 class="text-success">Thông tin bò</h3>
        <div class="container" style="border:solid 1px; border-radius:4px; border-color: #218838">
          <div class="form-group">
            <label>Số hiệu</label>
            <input id="_id" class="form-control" type="text">
            <input id="_id2" type="checkbox" onclick="show_id_input()"> Bò mới sinh / chưa có số hiệu
            <script>
              function show_id_input() {
                if ($('#_id2').is(":checked")) { $('#_id').hide(); $('#_id').val() = ''; }
                else { $('#_id').show(); }
              }
            </script>
          </div>
          <div class="form-group">
            <label>Giống</label>
            <input id="_gender" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label>Giới tính:</label>
            <select id="_sex">
              <option value="1">Đực</option>
              <option value="0">Cái</option>
            </select>
          </div>
          <div class="form-group">
            <label>Ngày tháng năm sinh</label>
            <input id="_birthday" class="form-control" type="date">
          </div>
          <div class="form-group">
            <label>Nơi sinh</label>
            <input id="_birthplace" class="form-control" type="text">
          </div>
        </div>
      </div>

      <div class="col mr-5">
        <h3 class="text-success">Thông tin huyết thống</h3>
        <div class="container" style="border:solid 1px; border-radius:4px; border-color: #218838">
          <h5 class="text-success">Bò bố</h5>
          <div class="form-group">
            <label>Số hiệu</label>
            <input id="_fatherID" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label>Giống</label>
            <input id="_fatherGender" class="form-control" type="text">
          </div>
        </div>
        <div class="container mt-1" style="border:solid 1px; border-radius:4px; border-color: #218838">
          <h5 class="text-success">Bò mẹ</h5>
          <div class="form-group">
            <label>Số hiệu</label>
            <input id="_motherID" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label>Giống</label>
            <input id="_motherGender" class="form-control" type="text">
          </div>
        </div>
      </div>

    </div>
    </div>
  </form>
  <button id="submit_btn" class="btn btn-success float-right mr-5" type="submit">Đẩy dữ liệu</button>

  <!-- //modalChain -->
  <button id="showModal" class="d-none" data-toggle="modal" data-target="#blockchainModal"></button>
  <div class="modal fade" id="blockchainModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Đẩy thông tin lên BlockChain</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h4>Các thông tin sau sẽ được hệ thống đẩy lên blockchain, Hãy kiểm tra kỹ thông tin trước khi thực hiện!</h4>
          <p style=" word-wrap: break-word" id="dataBlockChain"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Hủy</button>
          <button type="button" class="btn btn-primary">Đẩy lên BlockChain</button>
        </div>
      </div>
    </div>
  </div>
</body>

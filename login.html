<head>
  <title></title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
  <script src="index.js"></script>

<br>
<br>
<br>
<h2 style="text-align: center">Login</h2>
<br>
<form (ngSubmit)="login()" [formGroup]="formLogin" class="container" style="width:50%">
  <div class="form-group">
    <label>Tên đăng nhập</label>
    <input formControlName="username" type="Username" class="form-control" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label>Mật khẩu</label>
    <input formControlName="password" type="password" class="form-control" placeholder="Password">
  </div>
  <button id="login_btn" type="submit" class="btn btn-success float-right">Đăng nhập</button>
</form>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="main.css">

    <script src="./node_modules/web3/dist/web3.min.js"></script>

</head>
<body>
    <div class="container">

        <h1>CowInfo Instructor</h1>

		<h2 id="instructor"></h2>
		<img id="loader" src="https://loading.io/spinners/double-ring/lg.double-ring-spinner.gif">

       

        <label for="name" class="col-lg-2 control-label">Cowid</label>
		<input id="cowid" type="text">

		<label for="name" class="col-lg-2 control-label">Bornin</label>
		<input id="bornin" type="text">

		<label for="name" class="col-lg-2 control-label">Sex</label>
		<input id="sex" type="number">
		

        <button id="button">Update Instructor</button>


    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

       <script>

        if (typeof web3 !== 'undefined') {
            web3 = new Web3(web3.currentProvider);
        } else {
            // set the provider you want from Web3.providers
            web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:8545"));
        }

            web3.eth.defaultAccount = web3.eth.accounts[0];
            var CowInfoContract = web3.eth.contract([
	{
		"constant": false,
		"inputs": [
			{
				"name": "_cow_ID",
				"type": "string"
			},
			{
				"name": "_BornIn",
				"type": "string"
			},
			{
				"name": "_Sex",
				"type": "uint256"
			}
		],
		"name": "AddNewContract",
		"outputs": [],
		"payable": false,
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"constant": true,
		"inputs": [],
		"name": "getTransacCount",
		"outputs": [
			{
				"name": "",
				"type": "uint256"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	},
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": false,
				"name": "cowid",
				"type": "string"
			},
			{
				"indexed": false,
				"name": "bornin",
				"type": "string"
			},
			{
				"indexed": false,
				"name": "sex",
				"type": "uint256"
			}
		],
		"name": "Info",
		"type": "event"
	}
]);

    var CowInfo = CowInfoContract.at('0xffca3b48433a5d023f45c9bfbdec101e2a31cde4');
        console.log(CowInfo);
		
		var instructorEvent = CowInfo.Info();

		instructorEvent.watch(function(error, result){
            if (!error)
                {
                    $("#loader").hide();
                   $("#instructor").html(result.args.cowid + ' ' + result.args.bornin + ' ' + result.args.sex );
                } else {
                    $("#loader").hide();
                    console.log(error);
                }
        });
        $("#button").click(function() {
            CowInfo.AddNewContract($("#cowid").val(), $("#bornin").val(), $("#sex").val(),/*
			$("#weight").val(), $("#farmid").val(),*/(err, res) => {
    if (err) {
        $("#loader").hide();
        console.log('oh no');
    }
});
			$("#loader").show();
        }); 

    </script>

</body>
</html>

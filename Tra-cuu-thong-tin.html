<!DOCTYPE html>
<html>

<head>
    <title></title>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
    <script src="./node_modules/web3/dist/web3.min.js"></script>
    <script src="./CowComponent/CowStruct.js"></script>
    <script src="search.js"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <br>
    <br>
    <br>
    <div class="row" style="padding-left:17px">
        <div class="col-2">
        </div>
        <div class="col-8 input-group-lg">
            <div class="row">
                <input id="CowID" type="text" class="form-control-lg col-9" placeholder="Số hiệu của con bò">
                <div class="input-group-append col-3">
                    <button style="width:100%" class="btn btn-secondary float-left" type="button" id="search_btn">Tra
                        cứu</button>
                </div>
            </div>
        </div>
        <div class="col-2">
        </div>
    </div>
    <div style="padding-left:17px">
        <div style="background-color:white; width: 65%; border-radius: 10px" class="container">
            <div class="order-md-2 mb-4">
                <h4 class="d-flex justify-content-between align-items-center my-3">
                    <span class="text-muted">Thông tin cơ bản</span>
                </h4>
                <ul id="cow-info" class="list-group mb-3">
                </ul>
            </div>
            <br>
        </div>
        <div style="background-color:white; width: 65%; border-radius: 10px" class="container">
            <h4 class="d-flex justify-content-between align-items-center mb-3">
                <span class="text-muted">Chế độ dinh dưỡng</span>
            </h4>
            <ul class="list-group mb-3">
                    <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Thức ăn</th>
                                    <th scope="col">Khối lượng( kg)</th>
                                    <th scope="col">Sử dụng lúc ( tháng tuổi)</th>
                                    <th scope="col">Ngày bắt đầu sử dụng</th>
                                </tr>
                            </thead>
                            <tbody id="food-info"></tbody>
                        </table>
            </ul>
        </div>
        <div style="background-color:white; width: 65%; border-radius: 10px" class="container">
            <h4 class="d-flex justify-content-between align-items-center mb-3">
                <span class="text-muted">Hồ sơ sức khỏe</span>
            </h4>
            <div id="vaccine-info" class="row container">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Ngày kiểm tra</th>
                            <th scope="col">Chiều cao</th>
                            <th scope="col">Cân nặng</th>
                            <th scope="col">Chiều dài</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                        </tr>
                </table>
            </div>
        </div>
        <div style="background-color:white; width: 65%; border-radius: 10px" class="container">
            <h4 class="d-flex justify-content-between align-items-center mb-3">
                <span class="text-muted">Quá trình sinh trưởng</span>
            </h4>
            <div class="row container">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Ngày kiểm tra</th>
                            <th scope="col">Chiều cao( cm)</th>
                            <th scope="col">Cân nặng( kg)</th>
                            <th scope="col">Chiều dài( cm)</th>
                        </tr>
                    </thead>
                    <tbody id="health-info">
                    </tbody>
                </table>
            </div>
        </div>
</body>

</html>
